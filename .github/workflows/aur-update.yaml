name: Update the AUR package

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Get the latest release"
        id: latest_release
        uses: InsonusK/get-latest-release@v1.0.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          exclude_types: "draft|prerelease"
          view_top: 1

      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "Offline-CheatBreaker/Launcher"
          version: "tags/${{ steps.latest_release.outputs.tag_name }}"
          file: "Offline_CheatBreaker.AppImage"
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: MCJack123/ghaction-generate-release-hashes@v3
        id: appimage_hash
        with:
          hash-type: md5
          file-name: Offline_CheatBreaker.AppImage

      - name: Update the PKG version in the PKGBUILD
        run: |
          sed -i 's/^pkgver=.*/pkgver=${{ steps.latest_release.outputs.tag_name }}/' ./AUR/PKGBUILD
          sed -i `s/^md5sums=.*/md5sums=('${{ steps.appimage_hash.outputs.hashes }}')/` ./AUR/PKGBUILD

      - name: Publish AUR package
        uses: KSXGitHub/github-actions-deploy-aur@v2.7.0
        with:
          pkgname: offline-cheatbreaker
          pkgbuild: ./AUR/PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ secrets.AUR_EMAIL }}
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
